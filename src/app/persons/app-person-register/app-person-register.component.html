<div class="container">
  <form #f="ngForm" autocomplete="off">

    <div class="ui-g">

      <div class="ui-g-12">
        <h1>New Person</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Name</label>
        <input pInputText type="text"
               name="name" ngModel #name="ngModel"
               required minlength="5">
<!--
        <app-message [control]="name" error="required" text="The Name should inserted."></app-message>
        <app-message [control]="name" error="minlength" text="The Name should have a MÃ­nimus of {{name.errors?.minlength?.requiredLength}}."></app-message>
-->
      </div>

      <div class="ui-g-12">
        <div class="ui-g-12 ui-md-3 ui-fluid">
          <p-selectButton [options]="status" #mystatus></p-selectButton>
        </div>
      </div>



      <div class="ui-g-12 ui-fluid" >
        <label>Street</label>
        <input pInputText="text">
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid" >
        <label>City</label>
        <input pInputText="text">
      </div>


      <div class="ui-g-12 ui-md-2 ui-fluid" >
        <label>Zip-Code:</label>
        <p-inputMask mask="9999-999" [(ngModel)]='val' name="zipcode"></p-inputMask>
      </div>


      <div class="ui-g-12">
        <button pButton type="submit" label="Save"  [disabled]="f.invalid"></button>
        <button pButton type="button" label="New" class="ui-button-info"></button>
        <a href="javascript:;">Back to Search</a>
      </div>

    </div>

  </form>
</div>
